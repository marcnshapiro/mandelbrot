<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

    <title>Mandelbrot Set</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>   
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script src='js/index.js'></script>
  </head>

  <body>
    <center>
      <h1>The Mandelbrot Set</h1>
      <div id="board">
        <span id="left">Left</span><span id="xmin"></span>
        <span id="right">Right</span><span id="xmax"></span>
        <span id="top">Top</span><span id="ymin"></span>
        <span id="bottom">Bottom</span><span id="ymax"></span>
        <button id="reset" class="btn btn-custom">Reset</button>
        <canvas id="canvas" width=900 height=600 onmouseup="zoom(event)" oncontextmenu="return false;"></canvas>
      </div>
    </center>
  </body>
</html>
